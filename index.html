<html>
  <head>
    <title>Wordplay</title>
    <link rel="stylesheet" href="public/styles/main.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="main">
      <h1>Wordplay</h1>
      <div id="interface" class="section">
        <ul id="result" class="display">
          <li>
            <dl id="time">

              <dt>Time</dt>
              <dd>5:00</dd>
            </dl>
          </li>
          <li>
            <dl id="score">
              <dt>Score</dt>
              <dd>1,234</dd>
            </dl>
          </li>
        </ul>
        <ul id="letters" class="word">
          <li>A</li><li>A</li><li>A</li><li>A</li><li>A</li><li>A</li>
        </ul>
        <ul id="guess" class="word">
          <li>A</li><li>A</li><li>A</li><li>A</li><li>A</li><li>A</li>
        </ul>
        <img src="public/images/kitty.jpg" class="kitty" alt="two hot chicks having sex" />
      </div>
      <div id="report" class="section">
        <ul id="found">
          <li><ul class="word"> <li>A</li><li>A</li><li>A</li> </ul></li>
          <li><ul class="word"> <li>A</li><li>A</li><li>A</li> </ul></li>
          <li><ul class="word"> <li>A</li><li>A</li><li>A</li> </ul></li>
          <li><ul class="word"> <li>A</li><li>A</li><li>A</li> </ul></li>
        </ul>
        <ul id="status" class="display">
          <li>
            <dl id="count">
              <dt>Words Found</dt>
              <dd>4</dd>
            </dl>
          </li>
          <li>
            <dl id="remaining">
              <dt>Remaining</dt>
              <dd>3/4</dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
